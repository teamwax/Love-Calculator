<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The test of Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="heart.png" alt="">
            <h1>The test of Love</h1>
            <div class="inputarea">
                <input type="text" placeholder="Your Name" id="NameOne" onfocus="this.value = ''">
                <input type="text" placeholder="Your Lover" id="NameTwo" onfocus="this.value = ''">
            </div>
            <a href="#" onclick="love()">Compatible? press here</a>
            <p id="print">and we'll see</p>
            <p id="statement"></p>
        </div>
    </div>
    <script>
        function love(){
        var name1 = document.getElementById("NameOne").value;
        var name2 = document.getElementById("NameTwo").value;
        if(name1.length<=2){
            alert("Enter at least 3 character");
        }
        if(name2.length<=2){
            alert("Enter at least 3 character");
        }
        else{
            var random = Math.floor(Math.random()*100);
            document.getElementById("print").innerHTML = random + "%";
        }
        if(random<=10 || random<=50){
            document.getElementById("statement").innerHTML = "TRASH, GARBAGE, IT'S A WASTE OF TIME GIRL";
        }
        else if(random<=51 || random<=100){
            document.getElementById("statement").innerHTML = "WONDERFUL THINGS AHEAD";
        }
    }
    </script>
</body>
</html>
